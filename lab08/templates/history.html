<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA APOD History</title>
</head>
<body>
    <h1>NASA APOD History</h1>

    <form action="{{ url_for('history') }}" method="POST">
        <label for="date">Select a date (after June 16, 1995):</label>
        <input type="date" id="date" name="date" min="1995-06-16" max="{{ today }}" required>
        <button type="submit">Submit</button>
    </form>

    {% if apod %}
        <h2>APOD for {{ date }}</h2>
        <img src="{{ apod['url'] }}" alt="Astronomy Picture of the Day" width="600">
        <p>{{ apod['explanation'] }}</p>
        {% if 'copyright' in apod %}
            <p><strong>Copyright:</strong> {{ apod['copyright'] }}</p>
        {% endif %}
    {% endif %}

    <a href="{{ url_for('home') }}">Go to Home Page</a>
</body>
</html>
